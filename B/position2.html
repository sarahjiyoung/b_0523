<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding: 0;margin: 0;box-sizing: border-box;}
        /* div.wrapper{
            상대: 치아: 자기자신 위치 고정 자기자신에서 0,0
        } */
        div.son{
            /* 절대 : 왕 - 자신의 자리를 적에게 알리지 말라 부모 0,0*/
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0,0,0,0.6);
            padding: 20px 50px;
            border-radius: 100px;
            color: white;
        }
    </style>   
  
</head>
<body>
    <!-- 부모 -->
    <div class="wrapper">
        <!-- 자식 -->
        <img src="https://source.unsplash.com/random/" alt="">
        <div class="son">상위/왼쪽 위치하고싶다.</div>
    </div>
</body>
</html>
