<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding: 0; margin: 0;}
        div.wrap{
            border: 3px solid red;
            overflow: hidden;
        }
        div.box{
            width: 100px; 
            height: 100px; 
            line-height: 100px;
            text-align: center;
            float: left;
        }
        div.box1{background-color: aqua;}
        div.box2{background-color: violet;}
        div.bottom{clear: both;}
        div img{
           
            width: 100px;
        }
    </style>
</head>
<body>
    <!-- 부모 -->
    <div class="wrap">
        <!-- 아들 2 -->
        <div class="box box1">box1</div>
        <div class="box box2">box2</div>
    </div>
    <hr><br><br><br>
    <div class="bottom">
        <img src="duck.jpg" alt="duck">
       <p>Lorem ipsum dolor sit amet consectetur .</p>
    </div>
</body>
</html>
